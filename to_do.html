<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
</head>
<body>
    <h1>The Bucket List</h1>
        <ul>
            <li>Press Start to make a list</li>
            <li>"new": to add a new to-do to the list</li>
            <li>"list": to get an overview of your list</li>
            <li>"Delete": Remove a specific item</li>
            <li>"quit": to stop the app.</li>
        </ul>
        <button id="startApp">Start</button>
    <script type="text/javascript" src="to_do.js"></script>
</body>
</html>
